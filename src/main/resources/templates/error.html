<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Something Went Wrong</h1>
    <hr class="hr-2 bg-dark ">
    <div class="text-center">
        <h3 th:text="${message}" style="color: red;"></h3>
    </div>
    <div class="text-center" >
        <img th:src="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLEv8LlSP0rY-ifgxa19VdKD3MaZXTLUswtI2Jo9xfbj2dW317Ug&s' + ${statusCode}" alt="Error">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
