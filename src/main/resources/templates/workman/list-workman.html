<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">All Workman</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">Image</th>
            <th class="col-md-1 text-center">Fist Name</th>
            <th class="col-md-1 text-center">Last Name</th>
            <th class="col-md-2 text-center">Email</th>
            <th class="col-md-2 text-center">Phone Number</th>
            <th class="col-md-3 text-center">Job Function</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="workman, iter : ${workman}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2"><div class="text-center"><img th:src="${workman.imageUrl}" width="40" height="40" alt="workmans"></div></td>
                <td class="col-md-2 text-center" th:text="${workman.firstName}"></td>
                <td class="col-md-2 text-center" th:text="${workman.lastName}"></td>
                <td class="col-md-2 text-center" th:text="${workman.email}"></td>
                <td class="col-md-2 text-center" th:text="${workman.phoneNumber}"></td>
                <td class="col-md-1 text-center" th:text="${workman.jobFunction}"></td>

                <td class="col-md-3 text-center">
                    <a th:href="@{/workman/details/{id}(id=${workman.id})}" class="btn btn-secondary font-weight-bold text-white">Details</a>
                    <a th:href="@{/workman/edit/{id}(id=${workman.id})}" class="btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/workman/delete/{id}(id=${workman.id})}" class="btn btn-danger font-weight-bold text-white">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
