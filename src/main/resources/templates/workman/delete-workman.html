<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Delete Workman</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-workman-form" class="form w-25 mx-auto jumbotron myBackground" th:action="@{/workman/delete/{id}(id=${WorkmanId})}"
          method="post" enctype="multipart/form-data"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">

        <div class="form-group">
            <label for="add-workman-firstName" class="font-weight-bold">First Name</label>
            <input type="text" class="form-control text-center" id="add-workman-firstName" name="firstName"th:value="${workman.firstName}" disabled>
        </div>
        <div class="form-group">
            <label for="add-workman-lastName" class="font-weight-bold">Last Name</label>
            <input type="text" class="form-control text-center" id="add-workman-lastName" name="lastName"th:value="${workman.lastName}" disabled>
        </div>
        <div class="form-group">
            <label for="add-workman-email" class="font-weight-bold">Email</label>
            <input type="text" class="form-control text-center" id="add-workman-email" name="email"th:value="${workman.email}" disabled>
        </div>
        <div class="form-group">
            <label for="add-workman-phoneNumber" class="font-weight-bold">Phone Number</label>
            <input type="text" class="form-control text-center" id="add-workman-phoneNumber" name="phoneNumber"th:value="${workman.phoneNumber}" disabled>
        </div>
        <div class="form-group">
            <label for="add-workman-jobFunction" class="font-weight-bold">Job Function</label>
            <textarea name="jobFunction" id="add-workman-jobFunction" class="form-control" rows="5"th:text="${workman.jobFunction}" disabled></textarea>
        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-danger">Delete Workman</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
