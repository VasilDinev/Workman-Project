<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">

    <hr class="hr-2 bg-dark w-25">
    <form id="add-comment-form" class="form w-25 mx-auto" th:action="@{/comments/edit/{id}(id=${commentId})}"
          method="post" enctype="multipart/form-data"><input type="hidden" name="_csrf"
                                                             value="c686cd14-a7f9-4216-8009-c093b7d3df86">
        <div class="form-group">
            <label for="add-comment-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-comment-title" name="title"th:value="${comment.title}"disabled>
        </div>
        <div class="form-group">
            <label for="add-comment-author" class="font-weight-bold">Author</label>
            <input type="text" class="form-control text-center" id="add-comment-author" name="author"th:value="${comment.Author}"disabled>
        </div>
        <div class="form-group">
            <label for="add-comment-description" class="font-weight-bold">Description</label>
            <input type="text" class="form-control text-center" id="add-comment-description" name="description"th:value="${comment.description}"disabled>
        </div>

        </div>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Delete Comment</button>
        </div>
    </form>
</main>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
