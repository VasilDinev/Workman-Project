<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add Workman</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-workman-form" class="form w-25 mx-auto jumbotron myBackground" th:action="@{/workman/add}" method="post"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="add-workman-firstName" class="font-weight-bold">First Name</label>
            <input type="text" class="form-control text-center" id="add-workman-firstName" name="firstName">
        </div>
        <div class="form-group">
            <label for="add-workman-lastName" class="font-weight-bold">Last Name</label>
            <input type="text" class="form-control text-center" id="add-workman-lastName" name="lastName">
        </div>
        <div class="form-group">
            <label for="add-workman-email" class="font-weight-bold">Email</label>
            <input type="text" class="form-control text-center" id="add-workman-email" name="email">
        </div>
        <div class="form-group">
            <label for="add-workman-phoneNumber" class="font-weight-bold">Phone Number</label>
            <input type="text" class="form-control text-center" id="add-workman-phoneNumber" name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="add-workman-jobFunction" class="font-weight-bold">Job Function</label>
            <textarea name="jobFunction" id="add-workman-jobFunction" class="form-control" rows="5"></textarea>
        </div>

        </div>
        <div class="form-group">
            <label for="add-workman-imageUrl" class="font-weight-bold">Image</label>
            <input type="file" class="form-control-file" id="add-workman-imageUrl" name="imageUrl">
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add Workman</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>

</html>
