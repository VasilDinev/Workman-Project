<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Create Comment</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-comment-form" class="form w-25 mx-auto" th:action="@{/comments/create}" method="post"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="add-comment-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-comment-title" name="title">
        </div>
        <div class="form-group">
            <label for="add-comment-author" class="font-weight-bold">Author</label>
            <input type="text" class="form-control text-center" id="add-comment-author" name="author">
        </div>
        <div class="form-group">
            <label for="add-comment-description" class="font-weight-bold">Description</label>
            <input type="text" class="form-control text-center" id="add-comment-description" name="description">
        </div>

        </div>
        <div class="form-group">
            <label for="add-comment-image" class="font-weight-bold">Image</label>
            <input type="file" class="form-control-file" id="add-comment-image" name="imgUrl">
        </div>
        <div class="form-group">
            <label for="add-comment-workman" class="font-weight-bold">Workman</label>
            <select class="form-control" id="add-comment-workman" name="workman">
                <option selected="" disabled="">--- Select Workman ---</option>
            </select>

        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Create Comment</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
<script>
    fetch('/workman/fetch')
        .then((response) => response.json())
    .then((json) => {
        json.forEach((workman) => $('#add-comment-workman').append(`<option value="${workman.id}">${workman.firstName}</option>`));
    })
    .catch((err) => console.log(err));
</script>
</html>
