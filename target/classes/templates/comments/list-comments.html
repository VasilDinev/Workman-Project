<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Comments List</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-2 text-center">Image</th>
            <th class="col-md-1 text-center">Title</th>
            <th class="col-md-1 text-center">Author</th>
            <th class="col-md-2 text-center">Description</th>


        </tr>
        </thead>
        <tbody>
        <th:block th:each="comment, iter : ${comments}">
            <tr class="row mx-auto">
                <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2"><div class="text-center"><img th:src="${comment.imageUrl}" width="40" height="40" alt="comments"></div></td>

                <td class="col-md-2 text-center" th:text="${comment.title}"></td>
                <td class="col-md-2 text-center" th:text="${comment.author}"></td>
                <td class="col-md-2 text-center" th:text="${comment.description}"></td>


                <td class="col-md-3 text-center">
                    <a th:href="@{/comments/details/{id}(id=${comment.id})}" class="btn btn-secondary font-weight-bold text-white">Details</a>
                    <a th:href="@{/comments/edit/{id}(id=${comment.id})}" class="btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/comments/delete/{id}(id=${comment.id})}" class="btn btn-danger font-weight-bold text-white">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark">
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
